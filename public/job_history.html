<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job History</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3a0ca3;
        --accent-color: #4cc9f0;
        --light-bg: #f8f9fa;
        --dark-bg: #212529;
        --success-color: #4ade80;
        --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        --card-shadow-hover: 0 15px 30px rgba(0, 0, 0, 0.12);
      }
      
      body {
        background-color: #f5f7ff;
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.05) 0%, transparent 20%),
          radial-gradient(circle at 90% 80%, rgba(76, 201, 240, 0.05) 0%, transparent 20%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        padding-bottom: 3rem;
      }
      
      .container {
        max-width: 1200px;
      }
      
      /* Header styling */
      .page-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2.5rem;
        box-shadow: var(--card-shadow);
        position: relative;
        overflow: hidden;
      }
      
      .page-header::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -30%;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }
      
      .page-header h1 {
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      
      .page-header p {
        opacity: 0.9;
        max-width: 600px;
        margin-bottom: 0;
      }
      
      .logout-btn {
        background-color: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 0.5rem 1.5rem;
        border-radius: 50px;
        color: white;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      
      .logout-btn:hover {
        background-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
      
      /* Form styling */
      .form-container {
        background-color: white;
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 3rem;
        box-shadow: var(--card-shadow);
        border-left: 5px solid var(--accent-color);
      }
      
      .form-container h2 {
        color: var(--secondary-color);
        font-weight: 600;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .form-container h2 i {
        color: var(--accent-color);
      }
      
      .form-label {
        font-weight: 600;
        color: #555;
        margin-bottom: 0.5rem;
      }
      
      .form-control {
        border: 2px solid #eaeaea;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        transition: all 0.3s;
      }
      
      .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 0.25rem rgba(76, 201, 240, 0.25);
      }
      
      .submit-btn {
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 10px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 1rem;
      }
      
      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
      }
      
      /* Job history list styling */
      .history-header {
        color: var(--secondary-color);
        font-weight: 700;
        margin-bottom: 1.5rem;
        padding-bottom: 0.75rem;
        border-bottom: 3px solid var(--accent-color);
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .job-card {
        background-color: white;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1.25rem;
        box-shadow: var(--card-shadow);
        border-left: 5px solid var(--primary-color);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .job-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--card-shadow-hover);
      }
      
      .job-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      }
      
      .job-card.current {
        border-left-color: var(--success-color);
      }
      
      .job-card.current::before {
        background: linear-gradient(to right, var(--success-color), var(--accent-color));
      }
      
      .job-company {
        color: var(--secondary-color);
        font-weight: 700;
        font-size: 1.25rem;
        margin-bottom: 0.25rem;
      }
      
      .job-position {
        color: var(--primary-color);
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 1rem;
      }
      
      .job-duration {
        background-color: rgba(67, 97, 238, 0.1);
        color: var(--primary-color);
        padding: 0.5rem 1rem;
        border-radius: 50px;
        font-size: 0.9rem;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      
      .current-badge {
        background-color: rgba(74, 222, 128, 0.2);
        color: #16a34a;
        padding: 0.25rem 0.75rem;
        border-radius: 50px;
        font-size: 0.8rem;
        font-weight: 600;
        margin-left: 10px;
      }
      
      .empty-state {
        text-align: center;
        padding: 3rem 1rem;
        color: #6c757d;
      }
      
      .empty-state i {
        font-size: 3rem;
        color: #dee2e6;
        margin-bottom: 1rem;
      }
      
      .empty-state h3 {
        color: #adb5bd;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      /* Timeline styling for job history */
      .timeline {
        position: relative;
        padding-left: 30px;
      }
      
      .timeline::before {
        content: '';
        position: absolute;
        left: 15px;
        top: 0;
        bottom: 0;
        width: 3px;
        background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
        border-radius: 3px;
      }
      
      .timeline-item {
        position: relative;
        margin-bottom: 2rem;
      }
      
      .timeline-marker {
        position: absolute;
        left: -33px;
        top: 0;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background-color: var(--primary-color);
        border: 4px solid white;
        box-shadow: 0 0 0 3px var(--primary-color);
        z-index: 1;
      }
      
      .timeline-item.current .timeline-marker {
        background-color: var(--success-color);
        box-shadow: 0 0 0 3px var(--success-color);
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .page-header {
          padding: 1.5rem;
        }
        
        .form-container {
          padding: 1.5rem;
        }
        
        .job-card {
          padding: 1.25rem;
        }
        
        .timeline {
          padding-left: 25px;
        }
        
        .timeline-marker {
          left: -28px;
          width: 20px;
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <!-- Header Section -->
      <div class="page-header">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h1><i class="fas fa-briefcase me-2"></i>Job History</h1>
            <p>Track and manage your professional journey. Add your past and current work experiences to build your career timeline.</p>
          </div>
          <a href="/logout" class="btn logout-btn">
            <i class="fas fa-sign-out-alt me-1"></i> Logout
          </a>
        </div>
      </div>
      
      <!-- Add Job Form -->
      <div class="form-container">
        <h2><i class="fas fa-plus-circle"></i> Add New Job Experience</h2>
        <form action="/job-history" method="POST" class="mb-5">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="company_name" class="form-label">Company Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-building"></i></span>
                <input
                  type="text"
                  class="form-control"
                  id="company_name"
                  name="company_name"
                  placeholder="Enter company name"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <label for="position" class="form-label">Position</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                <input
                  type="text"
                  class="form-control"
                  id="position"
                  name="position"
                  placeholder="Enter your job position"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <label for="start_date" class="form-label">Start Date</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                <input
                  type="date"
                  class="form-control"
                  id="start_date"
                  name="start_date"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <label for="end_date" class="form-label">End Date <span class="text-muted">(leave blank if current)</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-calendar-check"></i></span>
                <input
                  type="date"
                  class="form-control"
                  id="end_date"
                  name="end_date"
                />
              </div>
            </div>
          </div>
          <button type="submit" class="btn submit-btn">
            <i class="fas fa-plus"></i> Add Job Experience
          </button>
        </form>
      </div>
      
      <!-- Job History List -->
      <h2 class="history-header"><i class="fas fa-history"></i> Your Job History</h2>
      
      <div id="jobHistoryContainer">
        <!-- Empty state (will be replaced by JavaScript) -->
        <div class="empty-state" id="emptyState">
          <i class="fas fa-clipboard-list"></i>
          <h3>No job history yet</h3>
          <p>Add your first job experience using the form above.</p>
        </div>
        
        <!-- Timeline container for jobs (will be populated by JavaScript) -->
        <div class="timeline d-none" id="timelineContainer"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/job-history/all")
          .then((response) => response.json())
          .then((jobs) => {
            const container = document.getElementById("jobHistoryContainer");
            const emptyState = document.getElementById("emptyState");
            const timelineContainer = document.getElementById("timelineContainer");
            
            if (jobs.length === 0) {
              // Show empty state
              emptyState.classList.remove("d-none");
              timelineContainer.classList.add("d-none");
              return;
            }
            
            // Hide empty state and show timeline
            emptyState.classList.add("d-none");
            timelineContainer.classList.remove("d-none");
            
            // Clear previous content
            timelineContainer.innerHTML = "";
            
            // Sort jobs by start date (most recent first)
            jobs.sort((a, b) => new Date(b.start_date) - new Date(a.start_date));
            
            // Add each job to the timeline
            jobs.forEach((job) => {
              const isCurrent = !job.end_date;
              const jobElement = document.createElement("div");
              jobElement.className = `timeline-item ${isCurrent ? 'current' : ''}`;
              
              // Format dates
              const startDate = new Date(job.start_date);
              const startDateFormatted = startDate.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long' 
              });
              
              let endDateFormatted = "Present";
              if (job.end_date) {
                const endDate = new Date(job.end_date);
                endDateFormatted = endDate.toLocaleDateString('en-US', { 
                  year: 'numeric', 
                  month: 'long' 
                });
              }
              
              jobElement.innerHTML = `
                <div class="timeline-marker"></div>
                <div class="job-card ${isCurrent ? 'current' : ''}">
                  <div class="d-flex justify-content-between align-items-start flex-wrap">
                    <div class="mb-2">
                      <div class="job-company">${job.company_name}</div>
                      <div class="job-position">
                        ${job.position}
                        ${isCurrent ? '<span class="current-badge">Current</span>' : ''}
                      </div>
                    </div>
                    <div class="job-duration">
                      <i class="far fa-calendar"></i>
                      ${startDateFormatted} - ${endDateFormatted}
                    </div>
                  </div>
                  <div class="mt-3">
                    <small class="text-muted">
                      <i class="far fa-clock me-1"></i>
                      ${calculateDuration(job.start_date, job.end_date)}
                    </small>
                  </div>
                </div>
              `;
              
              timelineContainer.appendChild(jobElement);
            });
          })
          .catch((error) => {
            console.error("Error fetching job history:", error);
            document.getElementById("jobHistoryContainer").innerHTML = 
              '<div class="alert alert-danger mt-3">Error loading job history. Please try again later.</div>';
          });
          
          // Helper function to calculate job duration
          function calculateDuration(startDate, endDate) {
            const start = new Date(startDate);
            const end = endDate ? new Date(endDate) : new Date();
            
            let years = end.getFullYear() - start.getFullYear();
            let months = end.getMonth() - start.getMonth();
            
            if (months < 0) {
              years--;
              months += 12;
            }
            
            const yearText = years > 0 ? `${years} year${years !== 1 ? 's' : ''}` : '';
            const monthText = months > 0 ? `${months} month${months !== 1 ? 's' : ''}` : '';
            
            if (yearText && monthText) {
              return `${yearText}, ${monthText}`;
            } else if (yearText) {
              return yearText;
            } else if (monthText) {
              return monthText;
            } else {
              return "Less than a month";
            }
          }
      });
    </script>
  </body>
</html>
