<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Users</title>
</head>
<body>

  <h1>User List</h1>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody id="user-table"></tbody>
  </table>

  <h2>Update User</h2>
  <input id="upd-id" placeholder="ID">
  <input id="upd-name" placeholder="New Name">
  <input id="upd-email" placeholder="New Email">
  <input id="upd-age" placeholder="New Age">
  <button onclick="updateUser()">Update</button>

  <h2>Delete User</h2>
  <input id="del-id" placeholder="ID">
  <button onclick="deleteUser()">Delete</button>

  <script>
    function loadUsers() {
      fetch("/users")
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById("user-table");
          table.innerHTML = "";
          data.forEach(user => {
            const row = document.createElement("tr");

            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.name}</td>
              <td>${user.email}</td>
              <td>${user.age}</td>
            `;

            table.appendChild(row);
          });
        });
    }

    function updateUser() {
      const id = document.getElementById("upd-id").value;
      const name = document.getElementById("upd-name").value;
      const email = document.getElementById("upd-email").value;
      const age = document.getElementById("upd-age").value;

      fetch("/users/" + id, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, age })
      })
      .then(() => loadUsers());
    }

    function deleteUser() {
      const id = document.getElementById("del-id").value;

      fetch("/users/" + id, {
        method: "DELETE"
      })
      .then(() => loadUsers());
    }

    loadUsers();
  </script>

</body>
</html>
