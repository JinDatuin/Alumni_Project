<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form action="/register" method="post">
    <label>
      Email
      <input name="email" type="email" required>
    </label>
    <label>
      Password
      <input name="password" type="password" required>
    </label>
    <br>
    <button type="submit">Register</button>
  </form>
  <p><a href="/">Back</a></p>
</body>
</html>
