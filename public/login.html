<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form action="/login" method="post">
    <label>
      Email
      <input name="email" type="email" required>
    </label>
    <label>
      Password
      <input name="password" type="password" required>
    </label>
    <br>
    <!-- change to password if you add password handling later -->
    <button type="submit">Login</button>
  </form>
  <p><a href="/">Back</a></p>
</body>
</html>
